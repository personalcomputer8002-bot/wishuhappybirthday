<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Happy 17th Birthday — Qalbi 💜</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Dancing+Script:wght@700&display=swap" rel="stylesheet">

  <!-- External stylesheet -->
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <header aria-hidden="true"></header>

  <main id="app" role="main">
    <!-- Phase 1: Countdown (background cover) -->
    <section id="phase-countdown" class="phase visible" aria-live="polite">
      <div class="bg-cover" id="bgCover" role="img" aria-label="Birthday background"></div>

      <div class="content below-center">
        <p class="subtext script top">Counting down to the most special day ever 💜</p>

        <div id="timer" class="timer" role="timer" aria-live="polite" aria-atomic="true">
          <div class="time-unit">
            <div class="num" id="days">00</div>
            <div class="label">Days</div>
          </div>
          <div class="time-unit">
            <div class="num" id="hours">00</div>
            <div class="label">Hours</div>
          </div>
          <div class="time-unit">
            <div class="num" id="minutes">00</div>
            <div class="label">Minutes</div>
          </div>
          <div class="time-unit">
            <div class="num" id="seconds">00</div>
            <div class="label">Seconds</div>
          </div>
        </div>

        <p class="subtext script bottom">SHH... A MAGICAL SURPRISE IS LOADING FOR YOU.</p>
      </div>
    </section>

    <!-- Phase 2: Reveal + Controls (hidden until countdown end) -->
    <section id="phase-reveal" class="phase hidden" aria-hidden="true">
      <div class="reveal-inner">
        <h2 class="script reveal-text">The journey begins...</h2>
      </div>
    </section>

    <!-- Phase 3: Cake & Candle Ceremony -->
    <section id="phase-cake" class="phase hidden" aria-hidden="true">
      <div class="stage center-column">
        <video id="cakeVideo" class="media-video" playsinline preload="metadata" controls aria-label="Cake video">
          <source src="all-assets/cake_video.mp4" type="video/mp4">
          Your browser does not support HTML video.
        </video>

        <div id="cakePopup" class="popup hidden" role="dialog" aria-modal="true" aria-hidden="true">
          <p id="cakePopupText" class="script"></p>
          <button id="closeCakePopup" class="ui-btn">Close</button>
        </div>

        <img id="confettiGif" src="all-assets/confetti.gif" alt="Confetti animation" class="confetti hidden" />

        <h2 id="cakeMessage" class="script hidden">Happy 17th Birthday, Qalbi❤!</h2>
      </div>
    </section>

    <!-- Phase 4: Song Lyrics (Perfect) -->
    <section id="phase-lyrics" class="phase hidden" aria-hidden="true">
      <div class="stage center-column">
        <div id="lyricsContainer" class="lyrics" aria-live="polite"></div>

        <div id="lyricsPopup" class="popup small hidden" role="status" aria-hidden="true">
          <p class="script">Playing "Perfect" — enjoy the lyrics.</p>
          <button id="closeLyricsPopup" class="ui-btn">Close</button>
        </div>
      </div>
    </section>

    <!-- Phase 5: Finale -->
    <section id="phase-finale" class="phase hidden" aria-hidden="true">
      <div class="finale center-column">
        <h1 class="script finale-text">Seventeen looks good on you, kitty 🐼💜</h1>
        <img id="monkeyGif" src="all-assets/monkey.gif" alt="Monkey hug" class="monkey" />
        <div id="sparkles" class="sparkles" aria-hidden="true"></div>
      </div>
    </section>

    <!-- Controls: visible after reveal (fixed bottom) -->
    <nav id="controls" class="controls hidden" aria-hidden="true" role="navigation" aria-label="Main controls">
      <button id="cakeBtn" class="control-btn cake" aria-pressed="false" aria-label="Cake Ceremony (press to play cake video)">
        <span class="icon">🎂</span>
        <span class="btnText">Cake Ceremony</span>
      </button>

      <button id="songBtn" class="control-btn song" aria-pressed="false" aria-label="Play Song and show lyrics">
        <span class="icon">🎵</span>
        <span class="btnText">Song Lyrics</span>
      </button>
    </nav>

    <!-- Fallback/touch overlay for autoplay restrictions -->
    <div id="touchOverlay" class="overlay hidden" role="dialog" aria-hidden="true">
      <div class="overlay-inner">
        <p class="script">Tap to start the surprise ✨</p>
        <button id="startBtn" class="ui-btn large">Start</button>
      </div>
    </div>

  </main>

  <footer aria-hidden="true"></footer>

  <!-- Audio elements (assets in /all-assets/) -->
  <audio id="bgMusic" src="all-assets/birthday_music.mp3" preload="auto" loop></audio>
  <audio id="perfectAudio" src="all-assets/perfect.mp3" preload="auto"></audio>

  <!-- Script -->
  <script src="script.js"></script>
</body>
</html>
